<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS1 - Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/Money1.ico" type="image/x-icon">
</head>
<body>
    <div id="cabecalho">
        <h1>MS1 - Conversor de Moedas</h1>
    </div>

    <div id="caixa-pincipal">
        <p class="paragrafo">Converter <strong>de</strong></p>
        <select name="" id="" class="select">
            <option value="">R$ Real Brasileiro</option>
        </select>

        <p class="paragrafo">Converter <strong>para</strong></p>
        <select name="" id="select-moedas" class="select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
        </select>
        
        <p class="paragrafo"><strong>Valor</strong></p>
        <input id="input" type="number" placeholder="Digite um valor">

        <button id="botao">Converter</button>

        <div id="caixa-interna">
            <div class="caixa-menor">
                <img src="assets/brasil.png" alt="Real">
                <p class="paragrafo">Real</p>
                <p class="paragrafo-negrito" id="texto-real">R$ 0,00</p>
            </div>

            <img src="assets/arrow.png" alt="Seta" id="seta">

            <div class="caixa-menor">
                <img id="bandeira-moedas" src="assets/eua.png" alt="Dólar">
                <p class="paragrafo" id="texto-moedas">Dólar Americano</p>
                <p class="paragrafo-negrito" id="input-moedas">$ 0.00</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
